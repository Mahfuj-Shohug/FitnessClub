<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Customer Registration Page</title>
    <link rel="stylesheet" href="css/cus-info.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="loginbox registration">
        <h1>WELLCOME and Register Now "fitness club"</h1>
        <form>
            <p>Name</p>
            <input type="text" name="name" placeholder="Enter Your Name">

            <p>Number</p>
            <input type="text" name="number" placeholder="Enter Phone Number">
            <p>Address</p>
            <input type="text" name="address" placeholder="Enter Address">
            <p>Email</p>
            <input type="text" name="email" placeholder="Enter Email">
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password">
            <p>Re Enter Password</p>
            <input type="password" name="" placeholder="Re Enter Password">
            <button class="btn" type="submit">submit</button>
        </form>
    </div>
</body>

</html>
